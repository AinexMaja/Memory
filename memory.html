<!DOCTYPE html>
<html>

<head>
    <title>Color Memory</title>
    <link rel="stylesheet" href="memory.css">
</head>

<body>
    <h1>Memory</h1>
    <div id="start-screen">
        <label for="size">Spielfeldgröße:</label>
        <select id="size">
            <option data-rows="3" data-cols="4">3x4</option>
            <option data-rows="4" data-cols="4">4x4</option>
            <option data-rows="4" data-cols="5">4x5</option>
            <option data-rows="5" data-cols="6">5x6</option>
            <option data-rows="6" data-cols="6">6x6</option>
        </select>
        <br>
        <label for="topic">Wähle ein Thema:</label><br>
        <input type="text" id="topic" name="topic" placeholder="z.B. Katzen" required><br>
        <br>
        <button autofocus onclick="buildGame()">Spiel starten</button>
    </div>

    <div id="game" class="hidden">
        <table id="memory" onclick=showColor(event);>
        </table>
    </div>
</body>
<script type="text/javascript" src="memory.js"></script>

</html>
